<!DOCTYPE html>
<html>
<head>
  <script src="bower_components/lodash/lodash.js"></script>
  <script src="bower_components/bluebird/js/browser/bluebird.js"></script>
  <script src="scripts/polyfill.js"></script>
  <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
  <style>
    #main-canvas {
      border: 1px dotted gray;
      cursor: none;
    }
    
    h2 {
      font-size: 1em;
      border: 0px;
      padding: 0px;
      margin: 0px;
    }
  </style>
</head>
<body>
  <div>
    <canvas id="main-canvas" width="500" height="500"></canvas>
    <div style="display: inline-block; vertical-align: top; width: 300px">
      <pre id="selected-data" style="border: 1px solid black;">Info</pre>
      <pre id="hover-data" style="border: 1px solid black;">Over</pre>
      <div>
        <h2>Nodes</h2>
        <select style="width: 100%" size="8"></select>
      </div>
      <div>
        <h2>Edges</h2>
        <select style="width: 100%" size="8"></select>
      </div>
      <div>
        <h2>Cars</h2>
        <select style="width: 100%" size="8"></select>
      </div>
    </div>
  </div>
  <div>
    <button id="btn-load">Load</button>
    <button id="btn-save">Save</button>
    <input id="input-save-name" value="default" list="maps-list"/>
    <datalist id="maps-list">
    </datalist>
    <datalist id="version-list">
    </datalist>
    <input id="input-save-version" value="most-recent" list="version-list"/>

    <span id="save-status" ></span>
  </div>
  <div>
    <button id="btn-clear">Clear</button>
    <button id="btn-load-reset">Load &amp; Reset</button>
    <button id="btn-load-no-reset">Load</button>
    <button id="btn-load-random">Random</button>
    |
    <button id="btn-play">Play</button>
    <button id="btn-tick">Tick</button>

  </div>
  <textarea id="map-data" style="width: 500px; height: 500px">{ "nodes": [],"edges": []}
  </textarea>
</body>
</html>
